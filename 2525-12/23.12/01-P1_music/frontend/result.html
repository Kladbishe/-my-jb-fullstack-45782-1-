<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Music Genre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #7e22ce, #c026d3);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            max-width: 550px;
            width: 100%;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            background: linear-gradient(135deg, #7e22ce, #c026d3, #1e3c72);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 35px;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .result-icon {
            font-size: 100px;
            margin-bottom: 25px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(126, 34, 206, 0.3));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 20px rgba(126, 34, 206, 0.6));
            }
        }

        .info-box {
            background: #f8fafc;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 3px solid #e2e8f0;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 2px solid #e2e8f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 700;
            color: #2d3748;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: #1a202c;
            font-weight: 600;
            font-size: 18px;
        }

        .genre-result {
            background: linear-gradient(135deg, #7e22ce, #c026d3);
            color: white;
            padding: 35px 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(126, 34, 206, 0.4);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .genre-label {
            font-size: 14px;
            opacity: 0.95;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .genre-value {
            font-size: 36px;
            font-weight: 800;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #7e22ce, #c026d3);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(126, 34, 206, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(126, 34, 206, 0.5);
        }

        button:active {
            transform: translateY(-1px);
        }

        a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-icon">ðŸŽ§</div>
        <h1>Your Music Genre</h1>

        <div class="info-box">
            <div class="info-item">
                <span class="info-label">Age</span>
                <span class="info-value">{{ age }} years</span>
            </div>
            <div class="info-item">
                <span class="info-label">Gender</span>
                <span class="info-value">{{ gender }}</span>
            </div>
        </div>

        <div class="genre-result">
            <div class="genre-label">{% if learned %}Model Learned Successfully!{% else %}Your Predicted Genre{% endif %}</div>
            <div class="genre-value">{{ genre }}</div>
        </div>

        {% if learned %}
        <div style="background: linear-gradient(135deg, #10b981, #059669); color: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; font-weight: 600;">
            âœ“ Data saved to CSV and model retrained!
        </div>
        {% endif %}

        <a href="/">
            <button>Try Again</button>
        </a>
    </div>
</body>
</html>
