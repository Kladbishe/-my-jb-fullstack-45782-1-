<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <form>
            <br>
            <br>

            <input placeholder="Username"> <!-- Ячейка для ввода данных username отображается внутри -->

            <br>
            <br>

            <span>username</span> <!-- Ячейка для ввода данных username не особо пользуются (не юзать) -->
            <input>

            <br>
            <br>

            <label for="username">username</label>
             <input id="username"> <!-- Ячейка для ввода данных username если нажать на текст то перебросит сюда -->

             <br>
             <br>

             <label for="Family_name">family</label> <!-- Ячейка для ввода данных только текст  minlength="2" maxlength="5" кол мин и макс символов-->
             <input id="Family_name" type="text" minlength="2" maxlength="5">

             <br>
             <br>

             <label for="email">email</label> 
             <input id="email" type="email"> <!-- Ячейка для ввода данных только маил -->

             <br>
             <br>

              <label for="kids">kids</label> 
             <input id="kids" type="number" step="2"> <!-- Ячейка для ввода данных только цифр  step = шаг в стелочках-->

             <br>
             <br>

              <label for="kids"></label> 
             <input id="kids" type="number" step="2" placeholder="kids"> <!-- Ячейка для ввода данных только цифр  step = шаг в стелочках-->

             <br>
             <br>

              <label for="password">password</label> 
             <input id="password" type="password"> <!-- Ячейка для ввода данных только пароль скрывая цифры-->

             <br>
             <br>

              <label for="eye">eye color</label> 
             <input id="eye_color" type="color"> <!-- Ячейка для ввода цвета-->

             <br>
             <br>

              <label for="birth_date">birth date</label> 
             <input id="birth_date" type="date" min="01.01.2024" max="01.01.2026"> <!-- Ячейка для ввода даты и ограничение-->

             <br>
             <br>

             <input id="agree" type="checkbox">
             <label for="agree">i agree to the teams</label>   <!-- галочка input и label тут наоборот-->

             <br>
             <br>

             <input id="agree" type="checkbox" checked>
             <label for="agree">i agree to the teams</label>   <!-- галочка input и label тут наоборот сразу стоит сразу галочка (реклама)-->

             <br>
             <br>

             <input id="male" type="radio" name="gender">
             <label for="male">male</label>   <!-- добавляя найм то включается выбор -->

             <br>
             <br>

             <input id="female" type="radio" name="gender">
             <label for="female">female</label>   <!-- добавляя найм то включается выбор -->

             <br>
             <br>

             <label for="pic">profile pic</label>   <!-- фаил -->
             <input id="pic" type="file">

             <br>
             <br>

             <label for="pic">profile pic</label>   <!-- фаил с ограничением png если не сколько то через ,jpg -->
             <input id="pic" type="file" accept=".png">

             <br>
             <br>

             <label for="about">about</label>   <!-- нужен для ввода текста  -->
             <textarea placeholder ="enter"></textarea>

             <br>
             <br>


             <label for="country">country</label>  <!-- нужен для выбора selected disabled для того чтоб заблокировать -->
             <select>
                <option selected disabled>select country</option>
                <option>Israel</option>
                <option>USA</option>
                <option>Russia</option>
             </select>

             <br>
             <br>


             <label for="country">country</label>  <!-- нужен для выбора selected disabled для value сокрашает для дата -->
             <select>
                <option selected disabled>select country</option>
                <option value="IL">Israel</option>
                <option value="US">USA</option>
                <option value="RU">Russia</option>
             </select>

             <br>
             <br>


             <label for="hobbies">hobbies</label>  <!-- нужен для выбора selected disabled для value сокрашает для дата -->
             <select id="hobbies" multiple>
                <option>reading</option>
                <option>cooking</option>
                <option>swqd</option>
                <option>fsafas</option>
             </select>
            
        </form>
    </body>
</html>
