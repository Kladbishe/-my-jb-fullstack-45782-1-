<body>
    
        <script>
            const index= +prompt(`enter fibonnaci required index`);
            let previousPrevious = 0;
            let previous = 1;
            let count = 2;
            let current= previousPrevious + previous;
            while (count<index){
                current= previousPrevious + previous;
                previousPrevious = previous;
                previous = current
                count = count + 1
            }
            console.log(`the fibonnaci number ay index ${index} is ${current}`)
        </script>

</body>
