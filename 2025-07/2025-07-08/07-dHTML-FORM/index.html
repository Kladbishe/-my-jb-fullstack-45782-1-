<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link  rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <br><br>
    <h2>New Car Form</h2>
<form id="carForm" onsubmit="addCar(event)">
    <label for="car-name">Car name</label>
    <input id="car-name" placeholder="name car" required>
    <br><br>
    <label for="engine-volume">Engine Value</label>
    <input id="engine-volume" type="number" placeholder="volume" required min="1">
    <br><br>
    <label for="car-color">Car Color</label>
    <input id="car-color" type="color" placeholder="color">
    <br><br>
    <label for="car-pic">Photo</label>
    <input id="car-pic" type="url" placeholder="picture" required>
    <br><br>
    <button class="btn btn-primary" type="button" id="">add car</button>

</form>
<table class="table-primary">
    <thead>
        <tr>
            <th>Car name</th>
            <th>Engine volume</th>
            <th>Pic</th>
        </tr>
    </thead>
    <tbody id="car-list">
       
    </tbody>
</table>

</body>

</html>
