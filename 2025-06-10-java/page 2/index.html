<!DOCTYPE html>

<body>
    <script>
        //         let count = 1;
        // while(count <=100000){
        //     document.write(count + "<br>");
        //     count ++;
        // }

        let num = +prompt("enter a number");
        let NewNum = 0;

        while(num != 0){
            NewNum = NewNum * 10 + num%10;
            num = (num-num%10)/10;
        }

        document.write("the reversed number is: " + NewNum);

        //for
        for(let i=1; i<=20; i++){
              document.write("<br> i = " + i);
        }

    </script>
</body>
