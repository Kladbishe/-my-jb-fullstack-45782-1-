<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt(`please enter a number`);
         let n = 1;
        let product = num;
        while(product > 1){
            n = n * product;
            product = product - 1;
        }
        document.write(`The factorial of ${num} is ${n}`);
    </script>
</body>
</html>
