<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("please enter a number");
       let NewNum = 0;
       while(num !=0){
        NewNum= NewNum * 10 + num%10
        num =(num-num%10)/10
       }
       document.write("the reversed number is: " + NewNum + "<br>" );

    </script>
</body>
