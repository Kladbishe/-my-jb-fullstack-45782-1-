<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("please enter a number");
        min = -1;
        while(num > 0){
            if(num < min || min == -1)
            min = num
        num = +prompt("please enter a number");
        }
        document.write(`min number: ${min} `);
    </script>
</body>
