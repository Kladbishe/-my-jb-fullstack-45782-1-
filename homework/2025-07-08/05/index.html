<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div class="div3">
            <h4>Animal</h4>
        </div>


        <div class="div1">
            <form id="form-animals" onsubmit="addAnimal(event)"> 
                <br>
                <label class="form-label" for="typeOfAnimal"> Type of the animal</label>
                <input class="form-control" id="typeOfAnimal" required type="text">

                <label class="form-label" for="nameOfAnimal"> Name of the animal</label>
                <input class="form-control" id="nameOfAnimal" required type="text">

                <label class="form-label" for="ageOfAnimal"> Age of the animal</label>
                <input class="form-control" id="ageOfAnimal" required type="number" min="0" step="0.5">

                <label class="form-label" for="URLAnimal"> URL of picture</label>
                <input class="form-control" id="URLAnimal" required type="url">
                <br>
                <button class="btn btn-primary btn-sm">add animal</button>

            </form>


        </div>
        <div class="div2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Picture</th>
                    </tr>
                </thead>
                <tbody id="animal-list">


                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
